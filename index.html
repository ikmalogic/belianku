    <!-- Style kustom tambahan -->
    <style>
        /* Menggunakan font Space Grotesk dari Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        body {
            /* Transisi untuk pergantian mode gelap/terang */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Styling untuk input ala Notion */
        .notion-input {
            @apply w-full px-3 py-2 bg-notion-white dark:bg-notion-card-dark border border-notion-border dark:border-notion-border-dark rounded-md shadow-sm placeholder-notion-text-subtle dark:placeholder-notion-text-subtle-dark focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 text-notion-text dark:text-notion-text-dark; /* <-- Dikembalikan ke teks terang (default) di mode gelap */
        }

        /* * Perbaikan untuk Bug Autofill Browser (Chrome/Edge) di Mode Gelap:
         * Browser terkadang memaksa latar belakang input menjadi putih saat autofill.
         * Ini membuat teks terang (default mode gelap) tidak terbaca.
         * Aturan ini memaksa teks di dalam input yang di-autofill menjadi HITAM.
        */
        html.dark .notion-input:-webkit-autofill,
        html.dark .notion-input:-webkit-autofill:hover,
        html.dark .notion-input:-webkit-autofill:focus,
        html.dark .notion-input:-webkit-autofill:active {
            -webkit-text-fill-color: #191919 !important; /* Paksa warna teks jadi hitam (#notion-text) */
            /* Kita biarkan background-nya putih (karena susah dilawan), 
               tapi kita pastikan teksnya bisa dibaca. */
        }
        
        /* Styling untuk tombol */
        .btn {
            @apply px-4 py-2 rounded-md font-medium text-sm transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-notion-bg-dark;
        }
        .btn-primary {
            @apply btn bg-notion-primary text-notion-white dark:bg-notion-primary-dark dark:text-notion-bg-dark hover:bg-opacity-90 dark:hover:bg-opacity-90 focus:ring-notion-primary;
        }
        .btn-secondary {
            @apply btn bg-notion-border text-notion-text dark:bg-notion-border-dark dark:text-notion-text-dark hover:bg-gray-200 dark:hover:bg-gray-600 focus:ring-gray-400;
        }
        .btn-danger {
            @apply btn bg-red-600 text-white hover:bg-red-700 focus:ring-red-500;
        }
        .btn-icon {
            @apply p-2 rounded-md text-notion-text-subtle hover:bg-gray-100 dark:text-notion-text-subtle-dark dark:hover:bg-notion-card-dark;
        }
        
        /* Menyembunyikan elemen */
        .hidden {
            display: none;
        }
    </style>

    <!-- Impor Firebase -->
    <script type="module">
        // Import fungsi yang diperlukan dari Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            setLogLevel, 
            collection, 
            doc, 
            addDoc, 
            setDoc, 
            deleteDoc, 
            onSnapshot, 
            query,
            where
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. Inisialisasi Firebase ---

        // Dapatkan App ID unik untuk platform ini (atau gunakan 'default' jika tidak ada)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Variabel global untuk layanan Firebase dan data
        let db, auth, userId, unsubscribeFromProducts;
        let productToDeleteId = null; // Menyimpan ID produk yang akan dihapus
        
        // DOM Elements
        const themeToggle = document.getElementById('theme-toggle');
        const themeIconDark = document.getElementById('theme-icon-dark');
        const themeIconLight = document.getElementById('theme-icon-light');
        // const authStatus = document.getElementById('auth-status'); // Dihapus
        const addProductBtn = document.getElementById('add-product-btn');
        const loadingState = document.getElementById('loading-state');
        const emptyState = document.getElementById('empty-state');
        const productList = document.getElementById('product-list');
        
        // Elemen Modal Form
        const formModal = document.getElementById('form-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const productForm = document.getElementById('product-form');
        
        // Elemen Modal Konfirmasi Hapus
        const confirmDeleteModal = document.getElementById('confirm-delete-modal');
        const productNameToDelete = document.getElementById('product-name-to-delete');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');

        
        // --- FUNGSI UTAMA APLIKASI ---
        
        // Fungsi untuk memulai aplikasi
        async function initializeAppCore() {
            // Aktifkan log Firebase untuk debugging
            setLogLevel('Debug');

            // --- PENTING UNTUK DEPLOYMENT EKSTERNAL ---
            // Kode ini secara otomatis menangani konfigurasi di platform ini.
            // JIKA ANDA HOSTING SENDIRI, Anda HARUS mengganti blok 'else' di bawah
            // dengan objek 'firebaseConfig' dari proyek Firebase Anda.
            let firebaseConfig;
            if (typeof __firebase_config !== 'undefined' && __firebase_config !== "") {
                firebaseConfig = JSON.parse(__firebase_config);
            } else {
                // --- TEMPELKAN KONFIGURASI FIREBASE ANDA DI SINI ---
                // 1. Buat proyek di console.firebase.google.com
                // 2. Salin objek 'firebaseConfig' dari Pengaturan Proyek
                // 3. Tempelkan di bawah ini
                firebaseConfig = {
                    apiKey: "AIzaSyAaH46INNC6qn5dwVzcvD25juY5Ou9JKUA",
                    authDomain: "beliprodig.firebaseapp.com",
                    projectId: "beliprodig",
                    storageBucket: "beliprodig.firebasestorage.app",
                    messagingSenderId: "898118210057",
                    appId: "1:898118210057:web:d3264a1ea02d9677d7ded8",
                    measurementId: "G-04E1XR3RVD"
                };
                // --------------------------------------------------
                
                if (firebaseConfig.apiKey.includes("(GANTI")) {
                    console.warn("PERINGATAN: Anda perlu mengganti 'firebaseConfig' di index.html dengan kunci API Firebase Anda sendiri agar aplikasi ini berfungsi di luar platform ini.");
                    // authStatus.textContent = "Error: Konfigurasi Firebase tidak ditemukan."; // Dihapus
                    // authStatus.style.color = 'red'; // Dihapus
                }
            }

            // Inisialisasi Firebase App
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // Setup listener status autentikasi
            setupAuthListener();
        }


        // --- 2. Logika Mode Gelap/Terang ---
        
        function applyTheme(isDark) {
            if (isDark) {
                document.documentElement.classList.add('dark');
                themeIconLight.classList.remove('hidden');
                themeIconDark.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                themeIconLight.classList.add('hidden');
                themeIconDark.classList.remove('hidden');
            }
        }
        
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');
        let isDarkMode = savedTheme ? savedTheme === 'dark' : prefersDark;
        applyTheme(isDarkMode);
        
        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            applyTheme(isDarkMode);
        });


        // --- 3. Autentikasi Firebase ---

        function setupAuthListener() {
            // authStatus.textContent = "Mencoba login..."; // Dihapus
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // Pengguna sudah login
                    userId = user.uid;
                    // authStatus.textContent = "Status: Terhubung"; // Dihapus
                    
                    // Mulai memuat data setelah login berhasil
                    loadProducts();
                    
                } else {
                    // Pengguna belum login, coba login
                    await loginUser();
                }
            });
            
            // Panggil loginUser() jika auth.currentUser masih null (untuk login pertama kali)
            if (!auth.currentUser) {
                loginUser();
            }
        }

        async function loginUser() {
            try {
                // Coba login dengan token kustom jika ada (disediakan oleh platform)
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token !== "") {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    // Jika tidak ada token, login sebagai anonim
                    // Ini penting agar bisa menulis ke database (sesuai aturan keamanan)
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Login Gagal:", error);
                // authStatus.textContent = "Error: Gagal terhubung ke database."; // Dihapus
                // authStatus.style.color = 'red'; // Dihapus
            }
        }


        // --- 4. Logika CRUD (Create, Read, Update, Delete) ---

        // Dapatkan path koleksi pribadi pengguna
        function getCollectionPath() {
            // Data disimpan per-pengguna untuk privasi
            return `/artifacts/${appId}/users/${userId}/products`;
        }
        
        // (R)ead: Memuat dan menampilkan produk
        function loadProducts() {
            if (!userId) return; // Jangan lakukan apapun jika belum login

            loadingState.classList.remove('hidden');
            emptyState.classList.add('hidden');
            productList.innerHTML = '';
            
            // Hentikan listener lama jika ada (mencegah duplikasi)
            if (unsubscribeFromProducts) {
                unsubscribeFromProducts();
            }

            const productsCol = collection(db, getCollectionPath());
            
            // Gunakan onSnapshot untuk data real-time
            // Data akan otomatis update jika diubah dari perangkat lain
            unsubscribeFromProducts = onSnapshot(productsCol, (snapshot) => {
                loadingState.classList.add('hidden');
                
                if (snapshot.empty) {
                    emptyState.classList.remove('hidden');
                    productList.innerHTML = '';
                    return;
                }

                emptyState.classList.add('hidden');
                productList.innerHTML = ''; // Kosongkan daftar
                
                let products = [];
                snapshot.forEach(doc => {
                    products.push({ id: doc.id, ...doc.data() });
                });

                // Sortir di sisi klien (client-side) berdasarkan tanggal beli terbaru
                products.sort((a, b) => new Date(b.tanggalBeli) - new Date(a.tanggalBeli));
                
                // Render setiap produk
                products.forEach(product => {
                    const card = createProductCard(product);
                    productList.appendChild(card);
                });
            }, (error) => {
                console.error("Gagal memuat produk:", error);
                loadingState.textContent = "Gagal memuat data.";
            });
        }
        
        // Helper untuk membuat HTML kartu produk
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'bg-notion-card dark:bg-notion-card-dark border border-notion-border dark:border-notion-border-dark rounded-lg p-5 shadow-sm space-y-3';
            card.dataset.id = product.id;

            // Fungsi helper untuk format
            const formatDate = (dateString) => dateString ? new Date(dateString).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }) : 'N/A';
            const formatCurrency = (num) => num ? new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num) : 'N/A';
            const sanitize = (str) => str ? str.replace(/</g, "&lt;").replace(/>/g, "&gt;") : '';

            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <h3 class="text-xl font-semibold text-notion-text dark:text-notion-text-dark">${sanitize(product.namaProduk)}</h3>
                    <div class="flex-shrink-0 flex gap-2">
                        <button class="btn-icon btn-edit" data-id="${product.id}" aria-label="Edit produk">
                            <!-- Ikon Edit -->
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        </button>
                        <button class="btn-icon btn-delete text-red-500" data-id="${product.id}" data-name="${sanitize(product.namaProduk)}" aria-label="Hapus produk">
                            <!-- Ikon Hapus -->
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                </div>
                
                ${product.ownerProduk ? `<p class="text-sm font-medium text-notion-text-subtle dark:text-notion-text-subtle-dark mb-3">Oleh: ${sanitize(product.ownerProduk)}</p>` : ''}

                <div class="text-sm text-notion-text-subtle dark:text-notion-text-subtle-dark space-y-2">
                    <p><strong>Tgl. Beli:</strong> ${formatDate(product.tanggalBeli)}</p>
                    <p><strong>Harga:</strong> ${formatCurrency(product.hargaBeli)}</p>
                    <p><strong>Email:</strong> ${sanitize(product.email) || 'N/A'}</p>
                </div>

                ${product.linkAkses ? `
                <div class="pt-2">
                    <a href="${sanitize(product.linkAkses)}" target="_blank" rel="noopener noreferrer" class="btn-primary inline-flex items-center gap-2">
                        Buka Link Akses
                        <!-- Ikon Link Eksternal -->
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                    </a>
                </div>
                ` : ''}
                
                ${(product.akun || product.password) ? `
                <div class="border-t border-notion-border dark:border-notion-border-dark pt-3 mt-3 space-y-2">
                    <h4 class="font-medium">Info Akun:</h4>
                    <p class="text-sm"><strong>Akun:</strong> ${sanitize(product.akun) || 'N/A'}</p>
                    <div class="flex items-center gap-2">
                        <strong class="text-sm">Password:</strong>
                        <input type="password" value="${sanitize(product.password) || ''}" class="password-field-display notion-input text-sm p-1 flex-1" readonly>
                        <button class="btn-icon btn-toggle-password" aria-label="Tampilkan password">
                            <!-- Ikon Mata (Tampilkan) -->
                            <svg class="w-5 h-5 toggle-pass-icon-show" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                            <!-- Ikon Mata (Sembunyikan) -->
                            <svg class="w-5 h-5 toggle-pass-icon-hide hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064 7 9.542 7 .847 0 1.67.129 2.468.375M17.608 14.608A4.986 4.986 0 0017 12a5 5 0 00-5-5 4.986 4.986 0 00-2.608.608M5 5l14 14"></path></svg>
                        </button>
                    </div>
                </div>
                ` : ''}

                ${product.catatan ? `
                <div class="border-t border-notion-border dark:border-notion-border-dark pt-3 mt-3">
                     <h4 class="font-medium mb-1">Catatan:</h4>
                     <p class="text-sm whitespace-pre-wrap">${sanitize(product.catatan)}</p>
                </div>
                ` : ''}
            `;
            return card;
        }

        // (C)reate & (U)pdate: Menangani submit form
        async function handleFormSubmit(e) {
            e.preventDefault();
            if (!userId) return; // Harus login
            
            const productId = document.getElementById('product-id').value;
            
            const productData = {
                namaProduk: document.getElementById('namaProduk').value,
                ownerProduk: document.getElementById('ownerProduk').value,
                tanggalBeli: document.getElementById('tanggalBeli').value,
                hargaBeli: document.getElementById('hargaBeli').valueAsNumber || 0,
                email: document.getElementById('email').value,
                linkAkses: document.getElementById('linkAkses').value,
                akun: document.getElementById('akun').value,
                password: document.getElementById('password').value,
                catatan: document.getElementById('catatan').value,
                // Tidak perlu 'id' karena Firestore menanganinya
            };

            try {
                if (productId) {
                    // Update mode: Ganti dokumen yang ada
                    const docRef = doc(db, getCollectionPath(), productId);
                    await setDoc(docRef, productData);
                } else {
                    // Create mode: Tambahkan dokumen baru
                    const colRef = collection(db, getCollectionPath());
                    await addDoc(colRef, productData);
                }
                closeFormModal();
            } catch (error) {
                console.error("Gagal menyimpan produk:", error);
                alert("Gagal menyimpan data ke database.");
            }
        }
        
        // (D)elete: Menghapus produk
        async function deleteProduct() {
            if (!productToDeleteId || !userId) return;
            
            try {
                const docRef = doc(db, getCollectionPath(), productToDeleteId);
                await deleteDoc(docRef);
                closeConfirmDeleteModal();
            } catch (error) {
                console.error("Gagal menghapus produk:", error);
                alert("Gagal menghapus data.");
            }
        }
        

        // --- 5. Logika Modal ---
        
        // Buka/Tutup Modal Form
        function openFormModal(product = null) {
            productForm.reset(); // Reset form setiap kali dibuka
            
            if (product) {
                // Mode Edit
                modalTitle.textContent = "Edit Produk";
                document.getElementById('product-id').value = product.id;
                document.getElementById('namaProduk').value = product.namaProduk;
                document.getElementById('ownerProduk').value = product.ownerProduk;
                document.getElementById('tanggalBeli').value = product.tanggalBeli;
                document.getElementById('hargaBeli').value = product.hargaBeli;
                document.getElementById('email').value = product.email;
                document.getElementById('linkAkses').value = product.linkAkses;
                document.getElementById('akun').value = product.akun;
                document.getElementById('password').value = product.password;
                document.getElementById('catatan').value = product.catatan;
            } else {
                // Mode Tambah
                modalTitle.textContent = "Tambah Produk Baru";
                document.getElementById('product-id').value = ''; // Pastikan ID kosong
            }
            formModal.classList.remove('hidden');
        }
        
        function closeFormModal() {
            formModal.classList.add('hidden');
            productForm.reset();
        }
        
        // Buka/Tutup Modal Konfirmasi Hapus
        function openConfirmDeleteModal(id, name) {
            productToDeleteId = id;
            productNameToDelete.textContent = name;
            confirmDeleteModal.classList.remove('hidden');
        }

        function closeConfirmDeleteModal() {
            productToDeleteId = null;
            confirmDeleteModal.classList.add('hidden');
        }
        
        // Toggle Tampilkan/Sembunyikan Password
        function togglePasswordVisibility(button) {
            // Temukan input password yang paling dekat
            const input = button.closest('div').querySelector('input[type="password"], input[type="text"]');
            if (!input) return;

            const iconShow = button.querySelector('.toggle-pass-icon-show');
            const iconHide = button.querySelector('.toggle-pass-icon-hide');

            if (input.type === 'password') {
                input.type = 'text';
                iconShow.classList.add('hidden');
                iconHide.classList.remove('hidden');
            } else {
                input.type = 'password';
                iconShow.classList.remove('hidden');
                iconHide.classList.add('hidden');
            }
        }
        

        // --- 6. Event Listeners ---
        
        // Tombol utama
        addProductBtn.addEventListener('click', () => openFormModal());
        
        // Tombol modal form
        modalCloseBtn.addEventListener('click', closeFormModal);
        modalCancelBtn.addEventListener('click', closeFormModal);
        productForm.addEventListener('submit', handleFormSubmit);
        
        // Tombol modal konfirmasi hapus
        cancelDeleteBtn.addEventListener('click', closeConfirmDeleteModal);
        confirmDeleteBtn.addEventListener('click', deleteProduct);
        
        // Event delegation untuk tombol pada kartu produk
        productList.addEventListener('click', (e) => {
            const editBtn = e.target.closest('.btn-edit');
            const deleteBtn = e.target.closest('.btn-delete');
            const togglePassBtn = e.target.closest('.btn-toggle-password');

            if (editBtn) {
                const id = editBtn.dataset.id;
                // Ambil data langsung dari DOM/cache akan lebih cepat,
                // tapi query ke DB lebih aman jika data besar.
                // Untuk simplisitas, kita ambil dari data yang sudah di-render.
                // Solusi lebih baik: simpan 'products' di variabel global.
                // Untuk sekarang, kita buka modal dan isi datanya
                const card = editBtn.closest('[data-id]');
                // Ini cara sederhana, idealnya Anda mengambil data dari snapshot/cache
                // Tapi kita perlu mengambil data lengkap untuk diedit
                // Mari kita cari data produknya dari snapshot
                
                // Karena kita tidak menyimpan array 'products' secara global,
                // kita perlu cara untuk mengambil data 'product' saat 'edit' diklik.
                // Cara paling mudah adalah mengambilnya dari elemen DOM
                // (Ini kurang ideal tapi berfungsi untuk app ini)
                
                // Mari kita ubah: Kita akan memuat ulang data saat edit
                // atau lebih baik lagi: kita perlu menyimpan 'products' di scope atas
                
                // Kita tidak bisa mengambil data lengkap dari tombol saja.
                // Kita perlu query lagi, atau simpan data di variabel global
                // Mari kita modifikasi 'loadProducts' untuk menyimpan 'allProducts'
                
                // --- Perbaikan: Simpan 'allProducts' ---
                // (Tambahkan 'let allProducts = [];' di atas)
                // (Di 'onSnapshot', isi 'allProducts = products;')
                // --- Perbaikan ini perlu implementasi lebih dalam ---
                
                // --- Solusi Sederhana Sementara ---
                // Kita akan mengisi form dengan data yang sudah ada
                // (Ini akan GAGAL jika data tidak ditampilkan semua)
                // Oke, mari kita lakukan query sederhana saat edit
                
                async function loadProductForEdit(id) {
                    try {
                        const docRef = doc(db, getCollectionPath(), id);
                        const docSnap = await (await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js")).getDoc(docRef);
                        if (docSnap.exists()) {
                            openFormModal({ id: docSnap.id, ...docSnap.data() });
                        } else {
                            console.error("Produk tidak ditemukan untuk diedit");
                        }
                    } catch (error) {
                        console.error("Gagal mengambil data untuk edit:", error);
                    }
                }
                loadProductForEdit(id);
            }
            
            if (deleteBtn) {
                const id = deleteBtn.dataset.id;
                const name = deleteBtn.dataset.name;
                openConfirmDeleteModal(id, name);
            }
            
            if (togglePassBtn) {
                togglePasswordVisibility(togglePassBtn);
            }
        });
        
        // Event delegation untuk tombol toggle password di form
        formModal.addEventListener('click', (e) => {
            const togglePassBtn = e.target.closest('.btn-toggle-password');
            if (togglePassBtn) {
                togglePasswordVisibility(togglePassBtn);
            }
        });

        // --- Mulai Aplikasi ---
        // Tunggu DOM dimuat sebelum menjalankan skrip
        document.addEventListener('DOMContentLoaded', initializeAppCore);
    </script>
</body>
</html>
